<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="./css/index.css">
		<script src="./js/scriptClient.js" defer type="module"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</head>
	<body>


		<!-- Modale -->
		<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header ">
						<h5 class="modal-title " id="exampleModalLabel">Création de récette</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
					</div>
					<div class="modal-body border border-dark mx-2 rounded-2" id="bloc-ingredient">
						<input type="text" name="" id="title" class="form-control my-1 mx-1" placeholder="Nom de votre recette">
						<input type="text" id="gastronomy" class="form-control my-1 mx-1" placeholder="Gastronomie">
						<div class="d-flex flex-row value-ingredient-create">
							<input type="text" class="form-control my-1 mx-1" placeholder="ingredient">
							<input type="number" name="" id="" class="my-1 mx-1">
							<select name="" id="select-unit-create-recipes" class="form-select my-1 mx-1">Choisir une uniter</select>
						</div>
					</div>
					<button class="btn btn-success mx-2 my-1" id="btn-add-ingredient">Ajouter un ingredient</button>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
						<button type="button" class="btn btn-primary" id="btn-record-edit">Enregistrer</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
